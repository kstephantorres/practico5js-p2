<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Punto 2 del Trabajo Práctico Nº 5 - Prácticas con DOM y BOM">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tp5 - Punto 2</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light d-flex align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand center my-1" href="./index.html">
              <img src="./assets/img/logo.png" width="50" height="50" class="d-inline-block align-top mx-2" alt="logo">
            </a>
            <h1 class="fs-2 text-center">Prácticas con DOM y BOM</h1>
        </nav>
    </header>
    <main>
        <form >
            <div>
                <label for="inputNombre">Nombre: </label>
                <input type="text" id="inputNombre" minlength="3" maxlength="50" required placeholder="Ej: Juan Perez">
            </div>
            <div>
                <label for="inputEdad">Edad: </label>
                <input type="number" id="inputEdad" min="13" max="93" placeholder="Ej: 15" required>
            </div>
            <div>
                <label for="inputDni">DNI: </label>
                <input type="number" id="inputDni" min="10000000" max="99999999" placeholder="Ej: 12345678" required>
            </div>
            <div>
                <label for="genero">Género:</label>
                <input type="radio" id="radioHombre" name="genero" value="H" checked>
                <label for="radioHombre">Hombre</label>
                <input type="radio" id="radioMujer" name="genero" value="M">
                <label for="radioMujer">Mujer</label>
            </div>
            <div>
                <label for="inputPeso">Peso: </label>
                <input type="number" id="inputPeso" min="40" max="200" placeholder="Ej: 80.5" step="0.1" required>
            </div>
            <div>
                <label for="inputAltura">Altura: </label>
                <input type="inputAltura" id="inputAltura" min="100" max="200" placeholder="Ej: 150" required>
            </div>
            <div>
                <label for="inputNacimiento">Año de nacimiento: </label>
                <input type="number" id="inputNacimiento" min="1930" max="2010" placeholder="Ej: 1990" required>
            </div>
            <button class="btn btn-success" type="submit">Crear</button>
            <button class="btn btn-primary" type="button" disabled>Mostrar generación</button>
            <button class="btn btn-secondary" type="button" disabled>Mayor de edad</button>
        </form>
    </main>
    <footer class="bg-black px-3">
        <h5 class="text-light ">RollingCode School - TP 5 - Torres Flores Kevin Stephan &copy;</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
